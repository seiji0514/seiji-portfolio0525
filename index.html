    <script>
      const swiper = new Swiper(".hero-slider", {
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,

          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
